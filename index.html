<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我們團隊｜Official</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a0533;
    color: #fff;
    font-family: 'Microsoft JhengHei', 'PingFang TC', 'Noto Sans TC', sans-serif;
    min-height: 100vh;
  }
  .hero {
    background: linear-gradient(135deg, #1a0533 0%, #2d0a5c 50%, #1a0533 100%);
    padding: 70px 30px 80px;
    text-align: center;
    position: relative;
    border-bottom: 4px solid #ff2d78;
  }
  .hero-badge {
    display: inline-block;
    background: #ff2d78;
    color: #fff;
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 5px;
    padding: 8px 22px;
    border-radius: 30px;
    margin-bottom: 32px;
  }
  .hero-title {
    font-size: 110px;
    font-weight: 900;
    line-height: 1;
    color: #ffe135;
    text-shadow: 5px 5px 0px #ff6b35;
    margin-bottom: 18px;
  }
  .hero-sub {
    font-size: 16px;
    letter-spacing: 5px;
    color: rgba(255,255,255,0.5);
  }
  .section-label {
    text-align: center;
    padding: 60px 20px 30px;
    font-size: 48px;
    font-weight: 900;
    color: #ffe135;
    letter-spacing: 8px;
  }
  .members {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    padding: 0 16px 60px;
    max-width: 1000px;
    margin: 0 auto;
  }
  .card {
    border-radius: 20px;
    position: relative;
    padding: 36px 28px 28px;
    min-height: 280px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    border: 2px solid rgba(255,255,255,0.12);
  }
  .c1 { background: linear-gradient(145deg, #003566 0%, #001d3d 100%); }
  .c2 { background: linear-gradient(145deg, #1b4332 0%, #081c15 100%); }
  .c3 { background: linear-gradient(145deg, #7c2d00 0%, #431800 100%); }
  .c4 { background: linear-gradient(145deg, #6a0572 0%, #350038 100%); }
  .card-emoji { font-size: 80px; line-height: 1; margin-bottom: 16px; }
  .card-num { font-size: 10px; font-weight: 700; letter-spacing: 4px; opacity: 0.45; margin-bottom: 4px; }
  .card-name { font-size: 28px; font-weight: 900; margin-bottom: 8px; }
  .c1 .card-name { color: #00c2ff; }
  .c2 .card-name { color: #69db7c; }
  .c3 .card-name { color: #ff9a3c; }
  .c4 .card-name { color: #ff2d78; }
  .card-quote { font-size: 13px; color: rgba(255,255,255,0.6); line-height: 1.65; }
  .sticker {
    position: absolute; top: 18px; right: 18px;
    font-size: 13px; font-weight: 900;
    padding: 8px 14px; border-radius: 12px;
    text-align: center; line-height: 1.4;
    box-shadow: 2px 3px 10px rgba(0,0,0,0.5);
  }
  .c1 .sticker { background: #00c2ff; color: #000; transform: rotate(-3deg); }
  .c2 .sticker { background: #69db7c; color: #000; transform: rotate(4deg); }
  .c3 .sticker { background: #ff9a3c; color: #000; transform: rotate(-5deg); }
  .c4 .sticker { background: #ff2d78; color: #fff; transform: rotate(3deg); }
  .stats {
    background: #ffe135;
    padding: 44px 20px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
  .stat { text-align: center; padding: 10px 44px; border-right: 2px solid rgba(0,0,0,0.15); }
  .stat:last-child { border-right: none; }
  .stat-num { display: block; font-size: 54px; font-weight: 900; color: #1a0533; line-height: 1; }
  .stat-label { font-size: 12px; font-weight: 700; letter-spacing: 1px; color: rgba(0,0,0,0.5); margin-top: 4px; display: block; }
  footer { background: #110022; text-align: center; padding: 30px 20px; font-size: 11px; color: rgba(255,255,255,0.25); letter-spacing: 2px; }
</style>
</head>
<body>
<div class="hero">
  <div class="hero-badge">✦ OFFICIAL WEBSITE ✦</div>
  <div class="hero-title">我們團隊</div>
  <div class="hero-sub">貧窮戰對 · 一個目標 · 無限廢話</div>
</div>

<div class="section-label">MEET THE CREW</div>

<div class="members">
  <div class="card c1">
    <div class="sticker">我漂亮嗎？</div>
    <div class="card-emoji"><img src="https://stickershop.line-scdn.net/stickershop/v1/sticker/805022921/android/sticker.png"></div>
    <div class="card-num">MEMBER / 01</div>
    <div class="card-name">藍眼仙人</div>
    <div class="card-quote">戴口罩帥三倍，眼睛自帶濾鏡效果</div>
  </div>
  <div class="card c2">
    <div class="sticker">爽嗎？</div>
    <div class="card-emoji"><img src="https://stickershop.line-scdn.net/stickershop/v1/sticker/805022927/android/sticker.png"></div>
    <div class="card-num">MEMBER / 02</div>
    <div class="card-name">眼鏡哲學家</div>
    <div class="card-quote">用眼鏡看穿一切，包括你的人生選擇</div>
  </div>
  <div class="card c3">
    <div class="sticker">我站著<br>反省</div>
    <div class="card-emoji"><img src="https://stickershop.line-scdn.net/stickershop/v1/sticker/805022926/android/sticker.png"></div>
    <div class="card-num">MEMBER / 03</div>
    <div class="card-name">站立反省哥</div>
    <div class="card-quote">站著就是修行，不坐不躺不認錯</div>
  </div>
  <div class="card c4">
    <div class="sticker">開包必中<br>SR以上</div>
    <div class="card-emoji"><img src="https://stickershop.line-scdn.net/stickershop/v1/sticker/805022928/android/sticker.png"></div>
    <div class="card-num">MEMBER / 04</div>
    <div class="card-name">開包神明</div>
    <div class="card-quote">手氣背後是天命，拆包就是我的使命</div>
  </div>
</div>

<div class="stats">
  <div class="stat"><span class="stat-num">∞</span><span class="stat-label">廢話量</span></div>
  <div class="stat"><span class="stat-num">100%</span><span class="stat-label">SR機率（本人宣稱）</span></div>
  <div class="stat"><span class="stat-num">0</span><span class="stat-label">次認錯</span></div>
</div>

<footer>© 2025 我們團隊 · All Rights Reserved · 版權所有翻印不究（因為沒人想翻）</footer>
</body>
</html>
